<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDesigners</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <header>
        <div id="container">
            <a href="./index.html">
                <img src="img/logo.svg" alt="Logotipo do FreeDesigners"/>
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Serviços</a></li>
                    <li><a href="">Preços</a></li>
                    <li><a href="./faleconosco.html" class="btn-menu">Fale Conosco</a href=""></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="container-form">
            <h1>Preencha o formulário</h1>
            <form action="index.html">
                <div class="form-container">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="text" id="nome" name ="nome" class="form-control" placeholder="Alexandro Katsuharu Minobe Rocha" required/>
                    <span>Preecnha o campo com nome completo, sem abreviações.</span>
                </div>
                <div class="form-container">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name ="email" class="form-control" placeholder="alexandro.rocha@germinare.org.br" required/>
                </div>
                <div class="form-container">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea
                    placeholder="ex: O designer X fez um atendimento excelente" class ="form-control" name="observacoes" id="observacoes"
                    ></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-secundary">Limpar</button>
                    <button class="btn btn-primary">Enviar</button>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
